name: build
on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE'
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build an image from Dockerfile
        run: |
          make docker-build IMAGE_TAG=${{ github.sha }}
      - name: Cache Trivy
        uses: actions/cache@v2
        with:
          path: ~/.cache/trivy
          key: cache-trivy
      - name: Run vulnerability scanner
        uses: aquasecurity/trivy-action@0.0.6
        with:
          format: 'table'
          exit-code: '0'
          image-ref: 'docker.io/danielpacak/trivy-action-test-drive:${{ github.sha }}'
