name: build
on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE'
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Release snapshot
        uses: goreleaser/goreleaser-action@v1
        with:
          args: release --snapshot --skip-publish --rm-dist
      - name: Trivy Vulnerability Scanner
        uses: danielpacak/trivy-action@0.0.3
        with:
          format: 'json'
          exit-code: '0'
          image-ref: 'docker.io/danielpacak/trivy-action-test-drive:${{ github.sha }}'
